<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <form class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 350px;">
        <h2 class="mb-4 text-center">Вход</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Войти</button>
        <button type="button" class="btn btn-primary w-100 mb-2">Войти через Google</button>
        <button type="button" class="btn btn-primary w-100">Войти через Facebook</button>
    </form>
</body>
</html>
